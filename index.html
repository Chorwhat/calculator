<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-08">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>calculator</h1>
        <div class="container">
            <div class="calculator">
                <div class="display"></div>
                <div class ="buttons">
                    <div class="numbers">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>0</button>
                    </div>
                    <div class="operators">
                        <button>+</button>
                        <button>-</button>
                        <button>x</button>
                        <button>/</button>
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
